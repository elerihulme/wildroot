{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wild Root</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="plant shop and plant tracker">
    <meta name="keywords" content="shop plants, plant tracker, plant care">
    <meta name="author" content="Eleri Hulme">

    <!--Font Awesome Link-->
    <script src="https://kit.fontawesome.com/61f358daaf.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--Favicon Link-->
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="nav-container">
                <a href="{% url 'home' %}" class="logo">
                    Wild Root <i class="fa-solid fa-leaf"></i>
                </a>
                <ul class="nav-links">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'products' %}">All Plants</a></li>
                    <li><a href="#">Indoor Plants</a></li>
                    <li><a href="#">Outdoor Plants</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="#">My Garden</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="{% url 'account_logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'account_login' %}">Login</a></li>
                        <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
                    {% endif %}
                    <li><a href="#">Basket</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Wild Root</p>
    </footer>
</body>
</html>
</html>
