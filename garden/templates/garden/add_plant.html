{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block extra_title %}
| {% if editing %}Edit{% else %}Add{% endif %} Plant
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">{% if editing %}Edit{% else %}Add{% endif %} Plant</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">
            {% if editing %}Update{% else %}Add{% endif %} Plant
        </button>
    </form>
</div>
{% endblock %}
